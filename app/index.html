<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>HTML 5 Web Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=910,user-scalable=no">
        
        <link rel="stylesheet" href="styles/main.css">
        <script src="components/modernizr/modernizr.js"></script>
    </head>
    <body>
    <div class="container">
        <div class="game">
            <div class="world">
                <div class="background"></div>
                
                <div class="coins"></div>
                <div class="platforms"></div>

                

                <div class="player">
                    <div class="android">
                        <div class="head">
                            <div class="l_ant"></div>
                            <div class="r_ant"></div>
                            <div class="l_eye"></div>
                            <div class="r_eye"></div>
                        </div>
                        <div class="body">
                            <div class="l_arm"></div>
                            <div class="r_arm"></div>
                            <div class="l_leg"></div>
                            <div class="r_leg"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="scoreboard">
                <div class="score">
                    <span class="label">Score:</span>
                    <span class="value">0</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- build:js scripts/app.js -->
    <script src="components/zepto/zepto.js"></script>
    <script src="components/asEvented/asevented.js"></script>
    <script src="components/howler.js/howler.js"></script>
    <script data-main="scripts/main" src="scripts/vendor/require.js"></script>
    <!-- endbuild -->
</body>
</html>
